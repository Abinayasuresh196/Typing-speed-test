<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed Test App - Advanced</title>
  <style>
    :root{
      --bg:#f7fafc;
      --card:#fff;
      --accent:#1a73e8;
      --accent-hover:#1558b0;
      --font-main:'Segoe UI',sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:var(--font-main);background:var(--bg);padding:20px;
      animation:fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
    .card{
      width:900px;max-width:100%;background:var(--card);padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(16,24,40,0.08);
      display:flex;flex-direction:column;gap:12px;position:relative;
    }
    h1{font-size:22px;position:relative;}
    h1::after{
      content:'';position:absolute;left:0;bottom:-5px;width:50px;height:3px;background:var(--accent);
      animation:slideIn 1s ease forwards;
    }
    @keyframes slideIn{
      from{width:0}
      to{width:50px}
    }
    .paragraph{
      background:#f3f6fb;border:1px solid #e6eefb;padding:16px;border-radius:8px;color:#0b1220;line-height:1.4
    }
    textarea{
      width:100%;min-height:120px;padding:12px;border-radius:8px;border:1px solid #dbe6f6;font-size:15px;resize:vertical;transition:border-color .3s;
    }
    textarea:focus{border-color:var(--accent);outline:none}
    .controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .btn{
      padding:8px 12px;border-radius:8px;border:none;cursor:pointer;transition:background .3s, transform .2s;
      background:var(--accent);color:#fff;flex-shrink:0
    }
    .btn:hover{background:var(--accent-hover);transform:translateY(-2px)}
    .btn.secondary{background:#fff;color:#111;border:1px solid rgba(16,24,40,0.08)}
    .stats{display:flex;gap:16px;flex-wrap:wrap}
    .stat{background:#f7fbff;padding:10px;border-radius:8px;border:1px solid #e6f0ff}
    .small{font-size:13px;color:#5b6b76}
    @media(max-width:600px){
      .controls,.stats{flex-direction:column;align-items:flex-start}
    }
    /* Decorative pseudo-elements */
    .card::before{
      content:'';position:absolute;top:-10px;right:-10px;width:40px;height:40px;background:var(--accent);border-radius:50%;opacity:0.1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Typing Speed Test</h1>
    <div class="paragraph" id="sourceText">
      <p id="textContent">The quick brown fox jumps over the lazy dog. Practice makes perfect â€” keep typing to improve your speed and accuracy. Focus on both speed and correctness for best results.</p>
    </div><textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>

<div class="controls">
  <button class="btn" id="startBtn">Start Test</button>
  <button class="btn secondary" id="resetBtn">Reset</button>
  <button class="btn" id="clickMeBtn">Click Me</button>
  <div class="small">Time: <span id="timer">0.0</span> s</div>
</div>

<div class="stats">
  <div class="stat">WPM: <strong id="wpm">0</strong></div>
  <div class="stat">Accuracy: <strong id="accuracy">0%</strong></div>
  <div class="stat">Typed: <strong id="typedChars">0</strong> chars</div>
</div>

  </div>  <script>
    alert('Welcome to the Typing Speed Test!');

    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const clickMeBtn = document.getElementById('clickMeBtn');
    const inputArea = document.getElementById('inputArea');
    const timerEl = document.getElementById('timer');
    const wpmEl = document.getElementById('wpm');
    const accuracyEl = document.getElementById('accuracy');
    const typedCharsEl = document.getElementById('typedChars');
    const textContent = document.getElementById('textContent').innerText.trim();
    const paragraphDiv = document.querySelector('.paragraph');

    let startTime = null;
    let timerInterval = null;

    function startTest(){
      inputArea.value = '';
      inputArea.disabled = false;
      inputArea.focus();
      startTime = Date.now();
      timerEl.textContent = '0.0';
      wpmEl.textContent = '0';
      accuracyEl.textContent = '0%';
      typedCharsEl.textContent = '0';

      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 100);

      startBtn.disabled = true;
    }

    function resetTest(){
      clearInterval(timerInterval);
      startTime = null;
      inputArea.value = '';
      inputArea.disabled = true;
      timerEl.textContent = '0.0';
      wpmEl.textContent = '0';
      accuracyEl.textContent = '0%';
      typedCharsEl.textContent = '0';
      startBtn.disabled = false;
    }

    function updateTimer(){
      const elapsed = (Date.now() - startTime) / 1000;
      timerEl.textContent = elapsed.toFixed(1);
      calculateStats(elapsed);
    }

    function calculateStats(elapsedSeconds){
      const typed = inputArea.value;
      const typedChars = typed.length;
      typedCharsEl.textContent = typedChars;
      const wordsTyped = typedChars / 5;
      const minutes = elapsedSeconds / 60;
      const wpm = minutes > 0 ? Math.round(wordsTyped / minutes) : 0;
      wpmEl.textContent = wpm;
      let correct = 0;
      for(let i=0;i<typedChars && i<textContent.length;i++){
        if(typed[i] === textContent[i]) correct++;
      }
      const accuracy = typedChars === 0 ? 0 : Math.round((correct / typedChars) * 100);
      accuracyEl.textContent = accuracy + '%';
    }

    inputArea.addEventListener('input', ()=>{
      const typed = inputArea.value;
      if(startTime && typed.length >= textContent.length){
        clearInterval(timerInterval);
        const elapsed = (Date.now() - startTime) / 1000;
        updateTimer();
        calculateStats(elapsed);
        startBtn.disabled = false;
      }
    });

    clickMeBtn.addEventListener('click', ()=>{
      const colors = ['#ffe4e1','#e6ffe6','#e6f0ff','#fff5e6'];
      const randomColor = colors[Math.floor(Math.random()*colors.length)];
      paragraphDiv.style.background = randomColor;
      paragraphDiv.innerHTML = `<p>ðŸŽ‰ You clicked the button! Background changed to a new color.</p>`;
    });

    startBtn.addEventListener('click', startTest);
    resetBtn.addEventListener('click', resetTest);

    resetTest();
  </script></body>
</html>
